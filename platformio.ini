[platformio]
src_dir=jafar_sketch
lib_dir=libs

[env:pro16MHzatmega328]
platform = atmelavr
framework = arduino
board = pro16MHzatmega328
upload_speed = 115200
;lib_deps=https://github.com/Avamander/arduino-tvout
